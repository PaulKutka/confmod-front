<div id="kube-component" class="content">
  <form novalidate class="form" [formGroup]="registerForm" (ngSubmit)="submitButtonClick($event)">
    <fieldset formGroupName="user">
      <legend>Asmenine informacija</legend>
      <!--PRASIDEDA LAIPSNIS-->
      <div class="form-item">
        <label>Mokslinis laipsnis</label>
        <select formControlName="userDegree">
          <option value="Daktaras">Daktaras</option>
          <option value="Profesorius">Profesorius</option>
          <option value="Kita">Kita</option>
        </select>
      </div>
      <!--BAIGIASI LAIPSNIS-->
      <!--PRASIDEDA VARDAS-->
      <div class="form-item">
        <label>Vardas</label>
        <input type="text" name="userName" class="w50" formControlName="userName" required>
      </div>
      <!--BAIGIASI VARDAS
      <!--PRASIDEDA PAVARDE-->
      <div class="form-item">
        <label>Pavardė</label>
        <input type="text" name="userSurname" class="w50" formControlName="userSurname" required>
      </div>
      <!--BAIGIASI PAVARDE-->
      <!--PRASIDEDA TELEFONO NUMERIS-->
      <div class="form-item">
        <label>Telefono numeris</label>
        <input type="tel" name="userPhone" class="w50" placeholder="Įveskite savo telefono numerį.."
               formControlName="userPhone" required>
      </div>
      <!--BAIGIASI TELEFONO NUMERIS-->
      <!--PRASIDEDA TELEFONO NUMERIS-->
      <div class="form-item">
        <label>Elektroninis pastas</label>
        <input type="email" name="userEmail" class="w50" placeholder="Įveskite savo paštą.."
               formControlName="userEmail" required>
      </div>
      <!--BAIGIASI TELEFONO NUMERIS-->
    </fieldset>


    <fieldset formGroupName="project">
      <legend>Pranesimo informacija</legend>
      <!--PRASIDEDA PRANESIMO PAVADINIMAS-->
      <div class="form-item">
        <label>Pranesimo pavadinimas</label>
        <input type="text" name="projectName" class="w50" formControlName="projectName" required>
      </div>
      <!--BAIGIASI PRANESIMO PAVADINIMAS-->
      <!--PRASIDEDA PRANESIMO AUTORIAI-->
      <div class="form-item">
        <label>Pranesimo autoriai</label>
        <textarea rows="6" name="projectAuthors" formControlName="projectAuthors" required></textarea>
      </div>
      <!--BAIGIASI PRANESIMO AUTORIAI-->
      <!--PRASIDEDA PRANESIMO SANTRAUKA-->
      <div class="form-item">
        <label>Pranesimo santrauka</label>
        <textarea rows="6" name="projectSummary" formControlName="projectSummary" required></textarea>
      </div>
      <!--BAIGIASI PRANESIMO SANTRAUKA-->
    </fieldset>


    <fieldset formGroupName="extra">
      <legend>Papildoma informacija</legend>

      <!--PRASIDEDA VIESBUCIO KLAUSIMAS-->
      <div class="form-item">
        <label>
          Ar reikalingas viesbucio kambarys?
          <input type="radio" name="extraHotel" formControlName="extraHotel" value="Taip">Taip
          <input type="radio" name="extraHotel" formControlName="extraHotel" value="Ne" checked="checked">Ne
        </label>
      </div>
      <div class="form-item">
        <label>Viesbucio tipas</label>
        <select formControlName="extraHotelSize">
          <option value="" selected></option>
          <option value="Vienvietis">Vienvietis</option>
          <option value="Dvivietis">Dvivietis</option>
          <option value="Kitas">Kitas</option>
        </select>
      </div>
      <!--BAIGIASI PRANESIMO PAVADINIMAS-->

      <!--PRASIDEDA PAPILDOMO ASMENS KLAUSIMAS-->
      <div class="form-item">
        <p>Ar bus lydinciu zmoniu?</p>
          <div class="form-item form-checkboxes">
            <label class="checkbox"><input type="radio" name="extraPerson" formControlName="extraPerson" value="Taip">Taip</label>
            <label class="checkbox"><input type="radio" name="extraPerson" formControlName="extraPerson" value="Ne" checked="checked">Ne</label>
          </div>
      </div>
      <div class="form-item">
        <label>
          Ar dalyvaus papildomuose renginiuose?
          <input type="radio" name="extraPersonAttendance" formControlName="extraPersonAttendance" value="Taip">Taip
          <input type="radio" name="extraPersonAttendance" formControlName="extraPersonAttendance" value="Ne" checked="checked">Ne
        </label>
      </div>
      <!--BAIGIASI PAPILDOMO ASMENS KLAUSIMAS-->

      <!--PRASIDEDA PAPILDOMAS INSTITUCIJOS KLAUSIMAS-->
      <div class="form-item" >
        <label>
          Ar reikalinga išankstinė sąskaitos faktūra dalyvio mokesčiui apmokėti?
          <input type="radio" name="extraPayForPerson" formControlName="extraPayForPerson" value="Taip">Taip
          <input type="radio" name="extraPayForPerson" formControlName="extraPayForPerson" value="Ne" checked="checked">Ne
        </label>
      </div>
      <div class="form-item">
        <label>Institucijos pavadinimas</label>
        <input type="text" name="extraPayForPersonInstitution" class="w50" formControlName="extraPayForPersonInstitution">
      </div>
      <!--BAIGIASI PAPILDOMAS INSTITUCIJOS KLAUSIMAS-->
    </fieldset>

    <!--REGISTRACIJOS MYGTUKAS-->
    <div class="form-item form-buttons">
      <button>Registruotis</button>
      <button class="button secondary outline">Cancel</button>
    </div>

  </form>
</div>
