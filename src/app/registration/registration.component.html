<div id="kube-component" class="content">
  <form novalidate class="form" [formGroup]="registerForm" (ngSubmit)="submitButtonClick($event)">
    <fieldset>
      <legend>Asmenine informacija</legend>
      <!--PRASIDEDA LAIPSNIS-->
      <div class="form-item">
        <label>Mokslinis laipsnis<span class="req">*</span></label>
        <select formControlName="educationalDegree" class="w50">
          <option value="Daktaras" [selected]="true" >Daktaras</option>
          <option value="Profesorius">Profesorius</option>
          <option value="Be laipsnio">Be laipsnio</option>
        </select>
      </div>

      <div class="form-item">
        <label>Vardas
          <span *ngIf="registerForm.get('firstName').invalid && registerForm.get('firstName').touched" class="error">
            Užpildykite teisingai lauką
          </span>
        </label>
        <input type="text"
               name="firstName"
               class="w50"
               placeholder="Įveskite savo vardą.."
               formControlName="firstName"
               [ngClass]="{'error' : registerForm.get('firstName').invalid && registerForm.get('firstName').touched }"
               required>
      </div>

      <div class="form-item">
        <label>Pavardė
          <span *ngIf="registerForm.get('lastName').invalid && registerForm.get('lastName').touched" class="error">
            Užpildykite teisingai lauką
          </span>
        </label>
        <input type="text"
               name="lastName"
               class="w50"
               placeholder="Įveskite savo pavardę.."
               formControlName="lastName"
               [ngClass]="{'error': registerForm.get('lastName').invalid && registerForm.get('lastName').touched}"
               required>
      </div>

      <div class="form-item">
        <label>Telefono numeris
          <span *ngIf="registerForm.get('phoneNumber').invalid && registerForm.get('phoneNumber').touched" class="error">
            Užpildykite teisingai lauką
          </span>
        </label>
        <input type="tel"
               name="phoneNumber"
               class="w50"
               placeholder="Įveskite savo telefono numerį.."
               formControlName="phoneNumber"
               [ngClass]="{'error' : registerForm.get('phoneNumber').invalid && registerForm.get('phoneNumber').touched}"
               required>
      </div>

      <div class="form-item">
        <label>Elektroninis pastas
          <span *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched" class="error">
            Užpildykite teisingai lauką
          </span>
        </label>
        <input type="email"
               name="email"
               class="w50"
               placeholder="Įveskite savo elektroninį paštą.."
               formControlName="email"
               [ngClass]="{'error' : registerForm.get('email').invalid && registerForm.get('email').touched}"
               required>
      </div>

      <div class="form-item">
        <label>Atstovaujama institucija
          <span *ngIf="registerForm.get('institution').invalid && registerForm.get('institution').touched" class="error">
          Užpildykite teisingai lauką
          </span>
        </label>
        <input type="text"
               name="institution"
               class="w50"
               placeholder="Įveskite atstovaujamą instituciją.."
               formControlName="institution"
               [ngClass]="{'error' : registerForm.get('institution').invalid && registerForm.get('institution').touched}"
               required>
      </div>
    </fieldset>


    <fieldset>
      <legend>Pranesimo informacija</legend>

      <div class="form-item">
        <label>Pranesimo pavadinimas
          <span *ngIf="registerForm.get('messageName').invalid && registerForm.get('messageName').touched" class="error">
          Užpildykite teisingai lauką
          </span>
        </label>
        <input type="text"
               name="messageName"
               class="w50"
               placeholder="Įveskite savo projekto pavadinimą.."
               formControlName="messageName"
               [ngClass]="{'error' : registerForm.get('messageName').invalid && registerForm.get('messageName').touched}"
               required>
      </div>
      <!--BAIGIASI PRANESIMO PAVADINIMAS-->
      <!--PRASIDEDA PRANESIMO AUTORIAI-->
      <div class="form-item">
        <label>Pranesimo autoriai
          <span *ngIf="registerForm.get('messageAuthorsAndAffiliations').invalid && registerForm.get('messageAuthorsAndAffiliations').touched" class="error">
          Užpildykite teisingai lauką
          </span>
        </label>
        <textarea rows="6"
                  name="messageAuthorsAndAffiliations"
                  placeholder="Įveskite savo projekto autorius.."
                  formControlName="messageAuthorsAndAffiliations"
                  [ngClass]="{'error' : registerForm.get('messageAuthorsAndAffiliations').invalid
                  && registerForm.get('messageAuthorsAndAffiliations').touched}"
                  required>
        </textarea>
      </div>

      <div class="form-item">
        <label>Pranesimo santrauka
          <span *ngIf="registerForm.get('messageSummary').invalid && registerForm.get('messageSummary').touched" class="error">
          Užpildykite teisingai lauką - min. 400 zodziu
          </span>
        </label>
        <textarea rows="6"
                  name="messageSummary"
                  placeholder="Įveskite savo projekto santrauka.."
                  formControlName="messageSummary"
                  [ngClass]="{error: registerForm.get('messageSummary').invalid && registerForm.get('messageSummary').touched }"
                  required>
        </textarea>
      </div>
    </fieldset>


    <fieldset>
      <legend>Papildoma informacija</legend>

      <!--PRASIDEDA VIESBUCIO KLAUSIMAS-->
      <div class="form-item">
        <p>Ar reikalingas viesbucio kambarys?</p>
        <div class="form-item form-checkboxes">
          <label class="checkbox"><input type="radio" name="needsRoom" formControlName="needsRoom" value="Taip">Taip</label>
          <label class="checkbox"><input  type="radio" name="needsRoom" formControlName="needsRoom" value="Ne"
                                         [checked]="true">Ne</label>
        </div>
      </div>
      <div *ngIf="registerForm.get('needsRoom').value.toString() == 'Taip'" class="form-item extraHotel">
        <label>Viesbucio tipas</label>
        <select formControlName="roomType" class="w50">
          <option value="Vienvietis" [selected]="true">Vienvietis</option>
          <option value="Dvivietis">Dvivietis</option>
          <option value="Kitas">Kitas</option>
        </select>
      </div>
      <!--BAIGIASI PRANESIMO PAVADINIMAS-->

      <!--PRASIDEDA PAPILDOMO ASMENS KLAUSIMAS-->
      <div class="form-item">
        <p>Ar bus lydinciu zmoniu?</p>
        <div class="form-item form-checkboxes">

          <label class="checkbox"><input type="radio" name="hasEscort" formControlName="hasEscort" value="Taip">Taip</label>
          <label class="checkbox"><input type="radio" name="hasEscort" formControlName="hasEscort" value="Ne"
                                         [checked]="true">Ne</label>
        </div>
      </div>
      <div *ngIf="registerForm.get('hasEscort').value.toString() == 'Taip'" class="form-item extraPerson">
        <label>Ar dalyvaus papildomuose renginiuose?</label>
        <select formControlName="escortWillParticipateInEvents" class="w50">
          <option value="Taip" [selected]="true">Taip</option>
          <option value="Ne">Ne</option>
        </select>
      </div>
      <!--BAIGIASI PAPILDOMO ASMENS KLAUSIMAS-->

      <!--PRASIDEDA PAPILDOMAS INSTITUCIJOS KLAUSIMAS-->
      <div class="form-item ">
        <p>Ar reikalinga išankstinė sąskaitos faktūra dalyvio mokesčiui apmokėti?</p>
        <div class="form-item form-checkboxes">
          <label class="checkbox"><input type="radio" name="needsBill" formControlName="needsBill"
                                         value="Taip" >Taip</label>
          <label class="checkbox"><input type="radio" name="needsBill" formControlName="needsBill"
                                         value="Ne" [checked]="true"  >Ne</label>
        </div>
      </div>
      <div *ngIf="registerForm.get('needsBill').value.toString() == 'Taip'"  class="form-item extraPayForPerson">
        <label>Institucijos pavadinimas</label>
        <input type="text" name="billInstitution" class="w50"
               formControlName="billInstitution">
      </div>
      <!--BAIGIASI
      </div> PAPILDOMAS INSTITUCIJOS KLAUSIMAS-->
    </fieldset>


    <!--<div *ngIf="registerForm.invalid && submitAttempt" class="message error" data-component="message">-->
      <!--Suveskite duomenis teisingai!  </div>-->
    <!--<div *ngIf="registerForm.valid && submitAttempt && submitAccept" class="message success" data-component="message">-->
      <!--Sveikiname. Sėkmingai užsiregistravote! </div>-->
    <!--<div *ngIf="!receivedEditData && receiveAttempt" class="message error" data-component="message">-->
      <!--Nėra tokio kodo!  </div>-->

    <!--REGISTRACIJOS MYGTUKAS-->
    <div class="row gutters">
      <div class="col col-6">
        <div class="form-item">
          <button class="button red" type="submit" (click)="initSubmit()">Registruotis</button>
        </div>
      </div>
      <div class="col col-6">
        <div class="form-item">
          <div class="append">
            <input type="text"  (keyup)="onKey($event)" placeholder="Įveskite savo gautą kodą..">
            <button class="button red outline" (click)="onEdit()"><i class="kube-search"></i> Redaguoti formą</button>
          </div>
        </div>
      </div>
    </div>


  </form>
</div>

<!--[disabled]="registerForm.invalid"-->
